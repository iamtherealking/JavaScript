<!doctype html>
<html>
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Javascript Forms</title>
	<link rel="stylesheet" type="css" href="css/reset.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet"   href="css/style.css">
	</head>

	<body>
      <header class="page-header">
      <img src="img/javascript-logo.png">
      	<h1>JavaScript Forms</h1>
      </header>
      <section class="nodes">
            <aside class="input">
				<header>
					<h1>Input Element</h1>
				</header>
				<form  class="data-entry">
					<div class="field">
						<label for="first-name">first name</label>
						<input type="text">
					</div>

					<div class="field">
							<label for="first-name">last name</label>
							<input type="text">
						</div>

						<div class="field">
								<input type="submit" value="submit" >
							</div>
				</form>
			</aside>
      <aside class="output">
			<header>
					<h1>Output</h1>
				</header>
				<button class="display-btn">Show Data</button>
				<ul class="show-items"></ul>
	  </aside>
	  </section>
	  <script type="text/javascript" src="js/main.js"></script>
	</body>

</html>
